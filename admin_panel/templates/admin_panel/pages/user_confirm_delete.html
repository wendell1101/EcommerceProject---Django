{% extends 'admin_panel/base.html' %}

{% block content %}
<div class="container">
    <div class="card card-body">
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-lead">
                Are you sure you want to delete "{{ object.email }}"? 
            </h2>
            <div class="text-muted">
                <span>Summary:</span><br>
                <p>Name: {{object.get_full_name}}</p>               
            </div>
           
            
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'admin_panel:users' %}" type="submit" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}

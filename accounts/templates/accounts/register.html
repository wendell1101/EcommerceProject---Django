{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row container mx-auto" style="margin-top:100px">
    <div class="col-md-5">
        <h2>Register Now</h2>
        <form action="{% url 'accounts:register' %}" method="POST">{% csrf_token %}       
            {{ form|crispy }}
            <button type="submit">Register</button>
        </form>
    </div>
</div>
    
{% endblock content%}

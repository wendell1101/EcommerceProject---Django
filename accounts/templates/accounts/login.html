{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row container mx-auto" style="margin-top:100px;min-height:55vh">  
    <div class="col-md-5 mx-auto my-auto shadow card p-3">
        {% include 'base/messages.html' %}
        <h2>Login Now</h2>
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}     
            {{ form|crispy }}
            <span>Not yet registered? </span><a href="{% url 'accounts:register' %}">Register Here</a><br>
            <button type="submit" class="btn btn-primary btn-sm">Login</button>
        </form>
    </div>
</div>
    
{% endblock content%}
